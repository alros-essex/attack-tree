issues:
  - id: data loss
    description: there is a risk of losing data
    children:
      - id: unpatched vulnerability
        description: a vulnerability is exploited
        children:
          - id: malware
            description: malware infection
            children:
              - id: via mail
                description: employee opens a dangerous attachment
              - id: via phishing
                description: employee clicks on a link and downloads malware
              - id: via social engineering
                description: employee is guided by a con man and damages the archive
              - id: via infected media
                description: employee uses an infected media or unsafe software (e.g. illegal downloads)
      - id: hardware failure
        description: the hard drive is damaged
      - id: accidental deletion
        description: an employee accidentally deletes data
      - id: vandalism
        description: vandals break in and steal / damage the computer
      - id: natural
        description: natural events including floods, earthquakes, fire, may destroy the computers
  - id: mail order is blocked
    description: it becomes impossibile to receive orders via mail
    children:
      - id: computer KO
        description: the computer used for mail order is out of order
        children:
          - id: unpatched vulnerability
            description: a vulnerability is exploited
            children:
              - id: malware
                description: malware infection
                children:
                  - id: via mail
                    description: employee opens a dangerous attachment
                  - id: via phishing
                    description: employee clicks on a link and downloads malware
                  - id: via social engineering
                    description: employee is guided by a con man and damages the archive
                  - id: via infected media
                    description: employee uses an infected media or unsafe software (e.g. illegal downloads)
      - id: network KO
        description: the network is unusable
        children:
          - id: newtwork provider issues
            description: the internet provider experience some temporary issues
          - id: hardware failure
            description: the router is damaged or stops working
      - id: DoS
        description: the mail is unusable
        children:
          - id: email provider issues
            description: the internet provider experience some temporary issues
          - id: mail is full
            description: the mailbox does not accept more messages
  - id: digital fraud
    description: money loss due to a digital fraud
    children:
      - id: phishing
        description: an employee falls victim of a generalised online fraud
        children:
          - id: email phishing
            description: a fraudolent email is delivered to an employee
      - id: spearphishing
        description: targetted attack to an employee
        children:
          - id: info online
            description: an employee has enough information on internet that is possible to craft a customised attack
          - id: a friend
            description: the attacker is a person in possession of personal information
      - id: other channels
        description: phone calls or other channels trick an employee
  - id: info theft
    description: employees' personal data or payment information are stolen
    children:
      - id: unpatched vulnerability
        description: a vulnerability is exploited
        children:
          - id: malware
            description: malware infection
            children:
              - id: via mail
                description: employee opens a dangerous attachment
              - id: via phishing
                description: employee clicks on a link and downloads malware
              - id: via social engineering
                description: employee is guided by a con man and damages the archive
              - id: via infected media
                description: employee uses an infected media or unsafe software (e.g. illegal downloads)
      - id: misconfiguration
        description: the misconfinguration of a device lets attacker download the data
